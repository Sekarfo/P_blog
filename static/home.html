<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reado - news blog</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<header class="header">
    <div class="container">
        <h1>reado</h1>
        <nav class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/profile">Profile</a></li>
            </ul>
        </nav>
    </div>
</header>
<main class="main-content">
    
    <section class="articles">
        <div class="container">
            <h2>news</h2>
            <div class="filters">
                <input type="text" id="query" placeholder="Search articles...">
                <select id="sortBy">
                    <option value="relevancy">Relevancy</option>
                    <option value="popularity">Popularity</option>
                    <option value="publishedAt">Date</option>
                </select>
                <select id="pageSize">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
                <select id="language">
                    <option value="en">English</option>
                    <option value="ru">Russian</option>
                    <option value="es">Spanish</option>
                </select>
                <button onclick="fetchAndDisplayArticles()">Search</button>
            </div>
            <div id="articles"></div>
            <div id="pagination"></div>
        </div>
    </section>
    
    <section class="login">
        <div class="container">
            <h2>Login</h2>
            <form id="loginForm">
                <!-- Remove any action or method attributes -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </section>
    <section class="register">
        <div class="container">
            <h2>Register</h2>
            <form action="/register" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </section>
</main>
<script src="/static/script.js" type="application/javascript"></script>
</body>
</html>
