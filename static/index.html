<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<h1>User Dashboard</h1>

<!-- Create User Form -->
<section>
    <h2>Create New User</h2>
    <form id="createUserForm">
        <label for="createName">Name:</label>
        <input type="text" id="createName" name="name" required>
        <label for="createEmail">Email:</label>
        <input type="email" id="createEmail" name="email" required>
        <button type="submit">Create User</button>
    </form>
</section>

<!-- Update User Form -->
<section>
    <h2>Update Existing User</h2>
    <form id="updateUserForm">
        <label for="updateId">User ID:</label>
        <input type="number" id="updateId" name="id" required>
        <label for="updateName">New Name:</label>
        <input type="text" id="updateName" name="name">
        <label for="updateEmail">New Email:</label>
        <input type="email" id="updateEmail" name="email">
        <button type="submit">Update User</button>
    </form>
</section>

<!-- Find User by ID Form -->
<section>
    <h2>Find User by ID</h2>
    <form id="findUserForm">
        <label for="findId">User ID:</label>
        <input type="number" id="findId" name="id" required>
        <button type="submit">Find User</button>
    </form>
    <div id="findUserResult">
        <!-- Retrieved user will be displayed here -->
    </div>
</section>

<!-- Users Table -->
<section>
    <h2>All Users</h2>
    <button onclick="fetchUsers()">Refresh Users</button>
    <table id="usersTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Users will be populated here -->
        </tbody>
    </table>
</section>

<script src="/static/script.js"></script>
</body>
</html>
