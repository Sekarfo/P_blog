<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Admin Panel</title>
</head>
<body>
<header>
    <h1>Admin Panel</h1>
    <nav>
        <a href="#" id="userManagementLink">Manage users</a>
        <a href="/posts.html">Home</a>
        <a href="/logout">Logout</a>
    </nav>
</header>
<main>
    <!-- User Management Section -->
    <section id="userManagement">
        <h2>User Management</h2>
        <div class="filters">
            <label for="searchUser">Search User:</label>
            <input type="text" id="searchUser" placeholder="Enter name or email" />
            <button id="searchUserBtn">Search</button>
        </div>
        <table id="userTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="paginationControls">
            <button id="prevPage" disabled>Previous</button>
            <span id="currentPage">1</span>
            <button id="nextPage">Next</button>
        </div>
    </section>

    <!-- Subscription Management Section -->
    <section id="subscriptionManagement">
        <h2>Pending Subscription Requests</h2>
        <table>
            <thead>
            <tr>
                <th>User</th>
                <th>Requested At</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="subscriptionTable">
            </tbody>
        </table>
    </section>
</main>

<script src="../static/admin.js" defer></script>
</body>
</html>
